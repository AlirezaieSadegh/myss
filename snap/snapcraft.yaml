
name: myss # you probably want to 'snapcraft register <name>'
version: '3.2.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: A Simple Program Which Allows You To Take Screenshot Every 1 Minute.
description: |
  We've Seen Some Guys Running Their Game on Mac or Linux And Have Problem Using Moss Or Fraps. So We Made This Little Script For Them.
By This You Can Have Screenshot Every 1 Minute And There's No Need Of Moss Or Fraps Anymore,And Pictures Format Is .jpg (In Your Face Fraps :smile: )

